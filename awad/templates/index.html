<style>

body{
	background-color: hsl(0, 0%, 98%);
}

h1,h2,h3,h4,h5,h6{
	color:hsl(0, 0%, 30%);
}
.row{
    padding-left: 100px;
    padding-right: 100px;
}

.box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: #fff;
	border-radius: 4px;
	padding: 10px;
}

.thumbnail{
	width: 100%;
	height: 200px;
	-webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
}




.col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
	margin-top: 20px;
}











</style>

<div class="" style="font-family: 'Jost', sans-serif;">
    {%extends 'base.html'%}
    {%block content%}

    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2 class="display-4">Awwards</h2>
                <p class="lead">Check out other peoples projects, Review and Rate them! You can also post yours to be reviewed!
                </p>
                <h3>Sample Projects</h3>

            </div>
           
        </div>
       
        <div class="row">
            {%for proj in projects%}
  
            <div class="col-lg-4">
                <img class="thumbnail" src="{{proj.projectscreenshot.url}}">
                <div class="box-element product">
                    <h6><strong></strong></h6>
                    
                    <div class="card-body">
                        <h5 class="">{{proj.title}}</h5>
                        <a href="{% url 'projects' proj.id%}">Readmore</a>
                    </div>
                    
    
                </div>
            </div>

            {%endfor%}
        </div>
    </div>

    {%endblock%}
</div>
